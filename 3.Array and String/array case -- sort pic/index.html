<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>排序图片</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="wrap">
      <div class="nav">
        <a href="javascript:;">从小到大</a>
        <a href="javascript:;">打乱顺序</a>
      </div>
      <ul>
        <li>
          <img src="images/8.png" alt="" />
          <p>8-指尖社区</p>
        </li>
        <li>
          <img src="images/1.png" alt="" />
          <p>1-温馨办公</p>
        </li>
        <li>
          <img src="images/2.png" alt="" />
          <p>2-游戏桌面</p>
        </li>
        <li>
          <img src="images/3.png" alt="" />
          <p>3-汽车摇滚</p>
        </li>
        <li>
          <img src="images/4.png" alt="" />
          <p>4-狭路相逢</p>
        </li>
        <li>
          <img src="images/5.png" alt="" />
          <p>5-棒球小子</p>
        </li>
        <li>
          <img src="images/6.png" alt="" />
          <p>6-球鞋动力</p>
        </li>
        <li>
          <img src="images/7.png" alt="" />
          <p>7-游戏官网</p>
        </li>
      </ul>
    </div>
    <script type="text/javascript">
      let btns = document.querySelectorAll("a");
      let ul = document.querySelector("ul");
      let lis = document.querySelectorAll("li");
      let onOff = false;
      // 类数组变成数组
      let arr = Array.from(lis);

      btns[0].onclick = function () {
        arr.sort(function (obj1, obj2) {
          //  console.log(obj1,obj2); 获取的是 dom 节点
          // 分离数字
          let n1 = obj1.querySelector("p").innerHTML.charAt(0);
          let n2 = obj2.querySelector("p").innerHTML.charAt(0);

          if (onOff) {
            return n1 - n2;
          } else {
            return n2 - n1;
          }
        });
        
        btns[0].innerHTML = onOff? "从小到大": "从大到小";
        onOff = !onOff;

        for (let i = 0; i < arr.length; i++) {
          ul.append(arr[i]);
        }
      };
    
      btns[1].onclick = function () {
          arr.sort(function () {
              return Math.random() -0.5
          })

          for (let i = 0; i < arr.length; i++) {
          ul.append(arr[i]);
        }
      }
    </script>
  </body>
</html>
