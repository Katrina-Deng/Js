<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 获取0-1的随机数
        var random = Math.random();

        console.log(random)

        // 向上取整
        var ceil = Math.ceil(1.000001);

        console.log(ceil)

        // 向下取整
        var floor = Math.floor(1.999999);
        console.log(floor)

        // 四舍五入
        var round = Math.round(1.5);

        console.log(round)


        // 从参数中找到最大值
        var aMax = Math.max(666,2,3,4);

        console.log(aMax)

        // 从参数中找到最小值
        var aMin = Math.min(-12,33,-100,1);
        console.log(aMin)

        // 获取圆周率
        var aPi = Math.PI;

        console.log(aPi);


        // 获取绝对值
        var abs = Math.abs(-1000);

        console.log(abs);



    </script>
</body>
</html>
