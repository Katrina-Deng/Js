<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue</title>
</head>
<body>

    <div id="app"> {{msg}}
        <hr>
        {{msg1}}
        {{msg2}}
        {{msg3}}

    </div>
    <script>
       app = new Vue({
        el: '#app',
        data:{
            msg:'Hello Vue',
            msg1:'',
            msg2:'',
            msg3:'',
        },
        watch:{

            msg(newV,oldV){
                console.log(newV,oldV);
                this.msg1 = newV + '1';
                this.msg2 = newV + '2';
                this.msg3 = newV + '3';
            }
        }
       })
    </script>
</body>
</html>
