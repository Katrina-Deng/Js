<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue</title>

    <style>
        body{
            font-size: 12px;
        }
        .color{
            color: red;
        }
        .size{
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div id="app"> {{msg}}
      <hr />
        <!-- :class='classes' -->
        <span  :style = 'styleInfo'>class style</span>
    </div>
    <script>
       app = new Vue({
        el: '#app',
        data:{
            msg:'Hello Vue',
            // classes:[
            //     'color',
            //     {
            //         size:false
            //     }
            // ],
            styleInfo:[
                {
                    color:'blue'
                },
                {
                    fontSize: '36px'
                }
            ]
        }

       })
    </script>
</body>
</html>
