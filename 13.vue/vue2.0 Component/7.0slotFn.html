<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue</title>
  </head>
  <body>
    <div id="app"></div>

    <script>
      // 全局注册
      Vue.component("ComponentA", {
        data() {
          return {
            count: 0,
            comTitle : 'ComponentA title'
          }
        },
        template: `<div>ComponentA
          <br />
         <p> <slot name="header" :count="count" :comTitle="comTitle"></slot> </p>
         <p> <slot name="default"></slot> </p>
         <p> <slot name="footer"></slot> </p>
          </div>`,
      });
      app = new Vue({
        el: "#app",
        template: `
            <div> 
                {{msg}}
                <br />
                <ComponentA>
                  <template v-slot:header="data">ComponentA header
                      <br />
                      count-- {{data.count}}
                      <br />
                      comTitle-- {{data.comTitle}}
                    </template>
                  ComponentA main
                  <template v-slot:footer>ComponentA footer</template>
                  </ComponentA>
            </div>
          
        `,
        data: {
          msg: "Hello Vue",
        },
      });
    </script>
  </body>
</html>
