<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue</title>
  </head>
  <body>
    <div id="app"></div>

    <script>
      // 全局注册
      Vue.component("TodoList", {
        props:['list'],
        data() {
          return {
       
          }
        },
        template: `<div>
            <ul>  
                <li v-for="item in list" >
                    <slot :item="item"></slot>
                  </li>
              </ul>
          </div>`,
      });
      app = new Vue({
        el: "#app",
        template: `
            <div> 
                {{msg}}
                <br />
               <TodoList :list='list'>
                  <template v-slot="{item}">
                    <span v-if="item.age == 23">*</span>
                      {{item.name}}--{{item.age}}
                  </template>
                </TodoList>
            </div>
          
        `,
        data: {
          msg: "Hello Vue",
          list:[
            {"name":'Ellen',"age":23},
            {"name":'Cindy',"age":25}
          ]
        },
      });
    </script>
  </body>
</html>
