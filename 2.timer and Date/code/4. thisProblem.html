<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        margin: 0 auto;
        background-color: #5bcc27;
        transition: 0.5s;
      }
    </style>
  </head>
  <body>
    <div></div>
    <script>
      let div = document.querySelector("div");
      let _this = null;
      div.onclick = function () {
        _this = this;
        setTimeout(function () {
          _this.style.cssText = "width:300px; height:300px";
        }, 1000);
      };
    </script>
  </body>
</html>
