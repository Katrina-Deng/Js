        class Cat{
            constructor() {
                this.name = 'miaomiao';
            }
            jump(){
                console.log('jump jump...');
            }
        }

        function Jump() {
            console.log("i can jump 2 meters");
        }
		//利用原型链
        Function.prototype.DecoratorFn = function (fn1) {
            //自身调用执行
            this();
            fn1();
        }

        let myCat = new Cat();

        myCat.jump.DecoratorFn(Jump);
