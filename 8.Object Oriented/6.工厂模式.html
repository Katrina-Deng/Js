<script type="module">
		class Cat{
		    constructor() {
		        this.name = 'miaomiao';
            }
		}
        class Dog{
            constructor() {
                this.name = 'dogdog';
            }
        }

        function Factory(type) {
			switch (type) {
			    case 'cat':
			        return new Cat();
                case 'dog':
                    return new Dog();
				default:
				    break

            }
        }

        let cat = Factory("cat");

        let dog = Factory("dog");
        console.log(dog);
