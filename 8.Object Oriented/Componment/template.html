<script type="module">
import dialog , {inputDialog} from './dialog.js';

const btn = document.getElementById('btn');
const myDialog = new dialog(
        {
            width:"400px",
            height:'200px',
            title: "我的标题",
            success(){
                console.log('success..');
            },
            cancel(){
                console.log('cancel..');
            }

        }
);

btn.addEventListener('click',function () {

    myDialog.init();
    myDialog.open();
})

const btn1 = document.getElementById('btn1');
const myDialogI = new inputDialog(
        {
            width:"400px",
            height:'250px',
            title: "我的标题",
            success(e){
                console.log('success..',e.detail);
            },
            cancel(){
                console.log('cancel..');
            },
            draggable:false

        }
);

btn1.addEventListener('click',function () {

    myDialogI.open();
})

document.querySelector('web-dialog').addEventListener('success',function () {
    console.log('自定义标签的确定回调事件');
})

</script>
