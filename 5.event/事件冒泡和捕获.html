<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 300px;
        height: 300px;
        background-color: burlywood;
      }
      .box1 {
        width: 200px;
        height: 200px;
        background-color: magenta;
      }
      a {
        font-size: 30px;
        color: black;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box1">
        <a href="#">点击</a>
      </div>
    </div>

    <script>
      let box = document.querySelector(".box");
      let box1 = document.querySelector(".box1");
      let a = document.querySelector("a");

      box.addEventListener("click", function () {
        console.log("box冒泡");
      });
      box1.addEventListener("click", function () {
        console.log("box1冒泡");
      });
      a.addEventListener("click", function () {
        console.log("a冒泡");
      });

      /**
      点击a时候 从内向外依次执行
        a冒泡
        box1冒泡
        box冒泡
        */

      //事件捕获
      box.addEventListener("click", function () {
        console.log("box捕获");
      },true);
      box1.addEventListener("click", function () {
        console.log("box1捕获");
      },true);
      a.addEventListener("click", function () {
        console.log("a捕获");
      },true);

      /**
      点击a时候 从外向内捕获，从内向外再冒泡
        box捕获
        box1捕获
        a冒泡
        a捕获
        box1冒泡
        box冒泡
      */
    </script>
  </body>
</html>
